include:
- template: Dependency-Scanning.gitlab-ci.yml

image: golang:1.14

stages:
- dependencies
- test
- build
- build-site
- publish

workflow:
  rules:
  - if: $CI_MERGE_REQUEST_ID
  - if: $CI_COMMIT_BRANCH == "master"

variables:
  NETLIFY_DIRECTORY: public

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
  - mkdir -p .go
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
    - .go/pkg/mod/

gomod:
  stage: dependencies
  extends: .go-cache
  script:
  - go mod download

lint:
  stage: test
  needs:
  - gomod
  extends: .go-cache
  image: golangci/golangci-lint:v1.27.0
  script:
  - golangci-lint run -v
  rules:
  - if: $CI_PIPELINE_SOURCE != "schedule"

test:
  stage: test
  needs:
  - gomod
  extends: .go-cache
  script:
  - go test -race -coverpkg ./... -coverprofile=coverage.txt -covermode=atomic ./...
  after_script:
  - bash <(curl -s https://codecov.io/bash)
  rules:
  - if: $CI_PIPELINE_SOURCE != "schedule"

build:
  stage: build
  needs:
  - gomod
  extends: .go-cache
  variables:
    CGO_ENABLED: "0"
  script:
  - go build -o keruu
  artifacts:
    paths:
    - keruu
    expire_in: 10 days

build-site:
  stage: build-site
  before_script:
  - mkdir -p $NETLIFY_DIRECTORY
  script:
  - ./keruu -config lepo-keruu/config.yaml -output $NETLIFY_DIRECTORY/index.html
  artifacts:
    paths:
    - $NETLIFY_DIRECTORY
    expire_in: 2 days

publish:
  stage: publish
  image: registry.gitlab.com/lepovirta/netlify-deployer:ci
  script:
  - gitlab-deploy-site
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_MERGE_REQUEST_ID
